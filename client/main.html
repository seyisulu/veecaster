  <div id="veemdl" class="ui basic modal">
    <i class="close icon"></i>
    <div class="header">

    </div>

      <div class="image">
        <i class="{{ mdltype }} circle icon"></i>
      </div>
      <div class="description">
        <p>{{ mdlmsg }}</p>
      </div>
    </div>
    <div class="actions">
      <div class="one ui inverted buttons">

          <i class="checkmark icon"></i>
          OK
        </div>
      </div>
    </div>
  </div>
