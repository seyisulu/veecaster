<template name="openLayout">

  <div class="ui large top fixed menu transition hidden">
    <div class="ui container">
      <div href="/" class="header item">
        <img class="logo" src="/images/logo.png">
        Veecaster
      </div>
      <a class="active item">Home</a>
      <a class="item">About</a>
      <a class="item">Contact</a>
      <a class="item">Terms</a>
      <div class="right menu">
        <div class="item">
          <a class="ui button" href="/sign-in">Sign In</a>
        </div>
        <div class="item">
          <a class="ui primary button" href="/sign-up">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="ui vertical inverted sidebar menu left">
    <a class="active item">Home</a>
    <a class="item">About</a>
    <a class="item">Contact</a>
    <a class="item">Terms</a>
    <a class="item" href="/sign-in">Sign In</a>
    <a class="item" href="/sign-up">Sign Up</a>
  </div>
  
  
  <div class="pusher">
    <div class="ui inverted vertical center aligned segment">
      <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
          <a class="toc item">
            <i class="sidebar icon"></i>
          </a>
          <a class="item" href="/">
            <img class="logo" src="/images/logo.png" style="height: 20px;width: 20px;">
          </a>
          <a class="active item">Home</a>
          <a class="item">About</a>
          <a class="item">Contact</a>
          <a class="item">Terms</a>
          <div class="right item">
            <div class="ui labeled button" tabindex="0">
              <div class="ui blue icon button">
                <i class="twitter icon"></i>
              </div>
              <a class="ui basic blue left pointing label">
                Tweet
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    {{>Template.dynamic template=content}}

    <div class="ui inverted vertical footer segment">
      <div class="ui center aligned container">
        <img src="/images/logo.png" class="ui centered mini image">
        <div class="ui horizontal inverted small divided link list">
          <a class="item" href="/">&copy; 2016 Veecaster</a>
          <a class="item" href="https://blueenzyme.com/">Development:= BlueEnzyme Ltd.</a>
        </div>
      </div>
    </div>
  </div>
</template>
